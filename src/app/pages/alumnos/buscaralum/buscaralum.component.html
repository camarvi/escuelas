<h3 class="mb-2">Buscar Alumno </h3>

<form class="mb-3">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label class="sr-only">Numero Expediente</label>
      <input #expediente type="text" class="form-control" placeholder="Num Expediente">
    </div>
    <div class="form-group col-md-3">
      <label class="sr-only">Nombre Alumno</label>
      <input #nombrealumno type="text" class="form-control" placeholder="Nombre Alumno">
    </div>
    <div class="form-group col-md-3">
       <button (click)="buscarExpediente(expediente.value)" type="button"
       class="form-group mx-sm-2 btn btn-outline-danger mb-2">
       <i class="fa fa-search"></i>
       Buscar Alumno
       </button> 
 
    </div>

  </div>
